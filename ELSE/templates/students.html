<html>

<head>
    <title>{{ student.id }}</title>
</head>

<body>

    <table border="1">
        <tr>
            <td colspan="2">Evaluations</td>
        </tr>
        <tr>
            <td>Course</td>
            <td>Survey</td>
        </tr>
        {% for enrollment in unevaluated_enrollments %}
        <tr>
            <td>
                {{ enrollment.course.title }}
            </td>
            <td>
                <a href="/survey/{{ student.id }}/{{ enrollment.course.id }}/{{ enrollment.token }}">Survey</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
