<html>

<head>
    <title>Login</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td colspan="2">Administrator Login</td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="user"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass"/></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 100%" type="submit"/></td>
            </tr>
        </table>
    </form>
</body>

</html>
